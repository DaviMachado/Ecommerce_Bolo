<!DOCTYPE html>
<!-- @author Davi Rodrigues -->
<!-- @date 26/12/2019 -->
<html>
    <head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>			
        <link rel="stylesheet" href="../CSS/AdminLTE.min.css">
        <link rel="stylesheet" href="../CSS/_all-skins.min.css">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"> <!-- importado essa pasta para poder usar os icones do bootstrap "EX: glyphicon glyphicon-user"-->
    </head>
    <body class="hold-transition skin-blue sidebar-mini" style="background-color: lightgray">
        <div id="body" class="hold-transition skin-red sidebar-mini">
            <header class="main-header">
                <a href="index.html" class="logo"> <span class="logo-lg">Bolo do dia</span> </a>
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a href="/marmitex">
                                    <span class="hidden-xs">Inicio</span>
                                </a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div class="content">
                <div class="box-body">
					
					<!-- SOU CADASTRADO -->
					<form action="http://localhost:8080/Ecommerce_Bolo/login">
	                    <div class="col-md-6">
	                        <div class="box box-default">
	                            <div class="box-body">
	                                <div class="box-header with-border">
	                                    <i class="glyphicon glyphicon-user"></i>
	                                    <h3 class="box-title">Sou cadastrado</h3>
	                                </div><!-- /.box-header -->
	                                <br>
	                                <div class="row">
	                                    <div class="form-group col-md-11">
	                                        <label for="txtEmail">E-mail</label>
	                                        <input type="email" class="form-control" name="email" placeholder="E-mail">
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="form-group col-md-11">
	                                        <label for="txtSenha">Senha</label>
	                                        <input type="password" class="form-control" name="senha" placeholder="Senha">
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="form-group col-md-7">
	                                        <button type="submit" class="btn btn-google pull-right" name="operacao" value="CONSULTAR">Entrar</button>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                    </form>
					
					<!-- NÃO SOU CADASTRADO -->
					<form action="http://localhost:8080/Ecommerce_Bolo/login">
	                    <div class="col-md-6">
	                        <div class="box box-default">
	                            <div class="box-body">
	                                <div class="box-header with-border">
	                                    <i class="glyphicon glyphicon-plus-sign"></i>
	                                    <h3 class="box-title">Não sou cadastrado</h3>
	                                </div>
	                                <br>
	                                <!-- PRIMEIRA LINHA -->
	                                <div class="row">
	                                    <div class="form-group col-md-6">
	                                        <label for="exampleInput">Nome</label>
	                                        <input type="text" class="form-control" name="nome" placeholder="Nome">
	                                    </div>
	                                    <div class="form-group col-md-6">
	                                        <label for="exampleInput">Telefone</label>
	                                        <input type="tel" class="form-control" name="telefone" placeholder="Telefone">
	                                    </div>
	                                </div>
	
	                                <br>
	                                <div class="box-header with-border">
	                                    <i class="glyphicon glyphicon-log-in"></i>
	                                    <h3 class="box-title">Dados para login</h3>
	                                </div>
	                                <!-- QUARTA LINHA -->
	                                <div class="row">
	                                    <div class="form-group col-md-10">
	                                        <label for="exampleInput">E-mail</label>
	                                        <input type="email" class="form-control" name="email" placeholder="E-mail">
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="form-group col-md-10">
	                                        <label for="exampleInput">Senha</label>
	                                        <input type="password" class="form-control col-md-10" name="senha" placeholder="Senha">
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="form-group col-md-10">
	                                        <label for="exampleInput">Confirmar senha</label>
	                                        <input type="password" class="form-control col-md-10" name="confirmarSenha" placeholder="Confirmar senha">
	                                    </div>
	                                </div>
	                                <!-- QUINTA LINHA -->
	                                <div class="row">
	                                    <div class="form-group col-md-7">
	                                        <button type="submit" class="btn btn-success pull-right" name="operacao" value="SALVAR">Cadastrar</button>
	                                    </div>
	                                </div>
	                            </div>
	                        </div><!-- /.box-body -->
	                    </div>
                    </form>

                </div><!-- /.box-body -->
            </div><!-- /.content-wrapper -->
        </div>
    </body>
</html>
